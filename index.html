<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="#"> <!-- METTRE FAVICON  -->
    <title>Les petits plats</title>
    <script src="https://kit.fontawesome.com/2dec1c1a71.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <img src="assets/logo.png" alt="logo les petits plats" class="logo">
        <h1>Les petits plats</h1>
    </header>
    <section id="section--filters__container" class="section--filters__container">

        <div class="textFilter__container">
            <input type="text" name="" id="recipeFilter__input" class="recipeFilter__input"
                placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div id="currentFilters__container" class="currentFilters__container"></div>

        <div id="dropdownFilters__container" class="dropdownFilters__container">

            <!-- BOOSTRAP DROPDOWN BTN -->

            <!-- INGREDIENTS BTN -->
            <div class="dropdown">
                <i id="ingredientsExpend" class="fa-solid fa-chevron-down fa-chevron"></i>
                <input class="btn btn-secondary dropdown-toggle filterBtn--color__ingredients ingredientsFilter"
                    type="text" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
                    placeholder="Ingredients">
                <ul class="dropdown-menu colonne ingredientsFilter" aria-labelledby="dropdownMenuButton1"></ul>
            </div>

            <!-- Appareils BTN -->
            <div class="dropdown">
                <i id="appareilsExpend" class="fa-solid fa-chevron-down fa-chevron"></i>
                <input class="btn btn-secondary dropdown-toggle filterBtn--color__appareils appareilsFilter" type="text"
                    id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Appareils">
                <ul class="dropdown-menu colonne appareilsFilter" aria-labelledby="dropdownMenuButton2"></ul>
            </div>


            <!-- Ustensils BTN -->
            <div class="dropdown">
                <i id="ustensilesExpend" class="fa-solid fa-chevron-down fa-chevron"></i>
                <input class="btn btn-secondary dropdown-toggle filterBtn--color__ustensiles ustensilesFilter"
                    type="text" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false"
                    placeholder="Ustensiles">
                <ul class="dropdown-menu colonne ustensilesFilter" aria-labelledby="dropdownMenuButton3"></ul>
            </div>
        </div>
    </section>

    <main id="recipesGrid"></main>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./scripts/page/index.js"></script>
</body>

</html>
